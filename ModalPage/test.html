<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css" >
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	</head>
	<body>
		<div class="grid">
			
			<div class="row" id="header">

					<img id="logo" src="http://placehold.it/350x84">
				</div>
				<div class="col-6" id="name">
					<h1>Daniel Lee</h1>
				</div>
			</div>
			
			<div class="row" id="main-img">
				<div class="col-12" id="img-container">
					<img id="big-img" src="http://placehold.it/350x350">
				</div>
			</div>
			
			<div class="row" style="height: 80px">
				<div class="col-12" id="subheading">Featured</div>
			</div>
			
			<div class="row" style="height: 200px">
				<div class="col-4">
					<img class="lil-img" src="http://placehold.it/350x84">
				</div>
				<div class="col-4">
					<img class="lil-img" src="http://placehold.it/350x84">
				</div>
				<div class="col-4">
					<img class="lil-img" src="http://placehold.it/350x84">
				</div>
			</div>
			
			<div class="row" style="height: 60px">
				<div class="col-4">name</div>
				<div class="col-4">name</div>
				<div class="col-4">name</div>
			</div>
		</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

	</body>

</html>
